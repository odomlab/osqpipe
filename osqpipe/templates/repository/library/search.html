{% extends "repository/base.html" %}

{% block title %} Search for Libraries (within project '{{session_project}}') {% endblock %}

{% block content %}

  <div class="searchform">
    <form action="" method="post">{% csrf_token %}
      <table class="horizontal">
        <caption>Multiple search terms will be combined using "AND"; e.g. Tissue=liver AND Factor=CEBPA:</caption>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Search"/>
    </form>
  </div>

{% endblock %}
